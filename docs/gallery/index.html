<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../image.css" />
  <style>
    .masonry-gallery {
      column-count: 1;
      column-gap: 16px;
      padding: 0 16px 30px;
    }

    @media (min-width: 600px) {
      .masonry-gallery {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .masonry-gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .masonry-gallery {
        column-count: 4;
      }
    }


    .masonry-item {
      break-inside: avoid;
      margin-bottom: 16px;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <header>
    <button class="hamburger" aria-label="Меню">☰</button>
    <h1>Галерея</h1>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="/SSwiki/">Главная</a></li>
      <li><a href="/SSwiki/history">История</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
    </ul>
  </nav>


  <div class="glass-block">
    <p>Крутые фотокарточки за почти всю историю существования клана SSquadra и специально отобранные для этого
      великолепного веб-сайта</p>
  </div>


  <div class="masonry-gallery" id="gallery"></div>

  <div class="bottom-glass-fade"></div>
  <div id="lightbox-overlay">
    <div id="lightbox">
      <img id="lightbox-img" src="" alt="Просмотр">
    </div>
  </div>
  <script src="../script.js"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const maxImages = 50;

    for (let i = 1; i <= maxImages; i++) {
      const item = document.createElement('div');
      item.className = 'masonry-item';

      const wrapper = document.createElement('div');
      wrapper.className = 'image-wrapper';

      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.alt = `Изображение ${i}`;
      img.loading = 'lazy';

      const lightEffect = document.createElement('div');
      lightEffect.className = 'light-effect';

      const darkenEffect = document.createElement('div');
      darkenEffect.className = 'darken-effect';

      wrapper.appendChild(img);
      wrapper.appendChild(lightEffect);
      wrapper.appendChild(darkenEffect);
      item.appendChild(wrapper);
      gallery.appendChild(item);

      img.onerror = () => item.remove();
    }
  </script>
  <script src="../image.js"></script>

</body>

</html>
